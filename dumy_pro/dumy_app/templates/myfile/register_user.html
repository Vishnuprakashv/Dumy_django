<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        ul li {
            background-color: #ffdddd;
            border: 1px solid #ffcccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        p, .link-container {
            text-align: center;
            margin-top: 20px;
        }
        .link-container a {
            color: #007bff;
            text-decoration: none;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fill Form & Register</h1>
        <form method="post" action="{% url 'dumy_app:register_user' %}" autocomplete="off">
            {% csrf_token %}
            <input type="hidden" name="user_email" value="{{ user.email }}">
            <input type="hidden" name="user_id" value="{{ user.id }}">

            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" autocomplete="given-name">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" autocomplete="family-name">
            </div>

            <div>
                <label for="user_age">Age:</label>
                <input type="number" name="user_age" id="user_age" autocomplete="age">
            </div>

            <div>
                <label for="user_contact">Contact:</label>
                <input type="text" name="user_contact" id="user_contact" autocomplete="tel">
            </div>

            <div>
                <button type="submit" id="register_user" name="register_user">Register</button>
            </div>
        </form>

        <p>Already have an account? <a href="{% url 'dumy_app:login' %}">Login here</a></p>

        <div class="link-container">
            <a href="{% url 'dumy_app:main_page' %}">Back to main page</a>
        </div>
    </div>
</body>
</html>
